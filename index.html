<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Morse Code Translator</h1>
        <h2>This translator will take your input and translate it. It will also do certain punctuation!</h2>
    </header>
    
    <main class="main">
        <label class="main__page-words" for="inputBox">Enter text to translate:</label>
        <p class="main__label-subtitle">If you wish to input Morse Code, please separate letters with | and words with | | .</p>
        <input class="main__input-box" type="text" name="inputBox">
        
        <div class="main__translate-buttons">
            <button class="button" id="buttonEngMorse">Translate to Morse Code</button>
            <button class="button" id="buttonMorseEng">Translate to English</button>
        </div>

        <p class="main__page-words">Result:</p>
        <p class="main__page-words translator-output"></p>
    </main>

    <script src="./script.js" type="module"></script>
</body>
</html>
