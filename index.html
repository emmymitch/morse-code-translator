<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Morse Code Translator</h1>
        <h2> This translator will take your input and translate it. It will also do certain punctuation!</h2>
    </header>
    
    <main>
        <label class="page-words" for="inputBox">Enter text to translate:</label>
        <input class="input-box" type="text" name="inputBox">
        <br>
        <button class="buttonEngMorse">Translate to Morse Code</button>
        <br>
        <p class="page-words">Result:</p>
        <p class="page-words translator-output"></p>
    </main>

    <script src="./script.js" type="module"></script>
</body>
</html>
